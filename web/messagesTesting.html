<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <title>BooXchange</title>

    <!-- Loading External CSS files -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!--***************************-->

    <!-- Loading Internal CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <!--****************************-->

    <!-- Loading AngularJS Modules -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- ***************************************************** -->

    <!-- Loading AngularJS External Modules -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <!--****************************************************** -->

    <!-- Loading Internal Angular Scripts and Modules -->
    <!-- App module -->

    <!-- Services -->
    <!-- Directives -->
    <!-- Controllers-->
    <script src="app/message.js"></script>
    <!--****************************************************** -->

</head>
<body>
<div ng-app="MsgApp" ng-controller = "MsgCtrl">
    my username : <input ng-model="myUsername"> <br>
    username : <input ng-model="username">
    <button ng-click="fetchMsg()" > GET </button>
    <ul>
        <li ng-repeat="msg in messages">[{{msg.moment}}] {{ msg.from.userName}} : {{msg.content}} </li>
    </ul>

    message : <input ng-model="message">
    <button ng-click="sendMsg()" > SEND </button>
</div>


</body>
</html>
